<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C2PA PoC</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; background: #0b0c10; color: #e8e8e8; }
      .card { max-width: 900px; margin: 0 auto; background: #14161a; border: 1px solid #2a2f37; border-radius: 12px; padding: 24px; }
      h1 { margin-top: 0; font-size: 22px; }
      .row { display: flex; gap: 20px; flex-wrap: wrap; }
      .col { flex: 1 1 300px; }
      .panel { background: #0f1115; border: 1px solid #2a2f37; border-radius: 8px; padding: 16px; }
      button { background: #2b6cb0; border: none; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
      button.secondary { background: #38414f; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      input[type=file] { display: block; margin-bottom: 12px; }
      .status { margin-top: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; white-space: pre-wrap; font-size: 12px; color: #b7c1d6; }
      .ok { color: #5bd698; }
      .fail { color: #ff6b6b; }
      img.preview { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #2a2f37; background: #0b0c10; }
      .actions { display: flex; gap: 10px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
